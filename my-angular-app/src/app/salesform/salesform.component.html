<app-navigation></app-navigation>

<div class="navMarginTop">
  <div class="row">

    <div class="col-md-3">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        Product
      </h4>
      <div class="card p-2" style="margin-bottom: 15px;">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Product Name"
            (keyup)="onKey($event)">
        </div>
      </div>
      <ul class="list-group mb-3">
        <li *ngFor="let product of filteredProducts"
          class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{product.name}}</h6>
            <small class="text-muted">Category: {{product.category}}</small>
          </div>
          <span class="text-muted">
            <i class="material-icons"
              style="vertical-align: middle; margin-right: 5px; color: #0069d9;  cursor: pointer"
              (click)="onProductSelected(product)">
              add
            </i>
          </span>
        </li>
      </ul>
    </div>

    <div class="col-md-9">
      <div class="">
        <h4 class="mb-3">Shopping Cart</h4>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of selectedProducts; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.name}}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.description}}</td>
            <td>{{product.price}}</td>
            <td>
              <input  type="text" [(ngModel)]=product.quantity style="width: 120px;"   class="form-control"
                placeholder="Quantity">
            </td>
            <td>{{product.totalPrice}}</td>
            <td>
              <i class="material-icons"
                style="vertical-align: middle; margin-right: 10px; color: #d42f2f; cursor: pointer"
                (click)="deleteProduct(i)">
                clear
              </i>
            </td>
          </tr>
        </tbody>
      </table>
      
      <button class="btn btn-primary btn-lg btn-block" (click)="onSale()" style="width: 120px; float: right;"
        type="submit">Sale</button>
    </div>

  </div>
</div>
